sudo: false
language: android
android:
    components:
        # SDK version
        - android-30
        # Use the latest revision of Android SDK Tools
        - tools
        # Build tools version
        - build-tools-30.0.3
        # Android Support Library (appcompat)
        - extra-android-support
        # Android Support Repository
        - extra-android-m2repository
script:
    - ./gradlew test
deploy:
  - provider: script
    script: ./deploy-gh-pages.sh
    on:
      branch: master
  - provider: script
    script: ./deploy-bintray.sh
    on:
      tags: true

